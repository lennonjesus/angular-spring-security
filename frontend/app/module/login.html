<fieldset>
  <legend>Login</legend>

  <form ng-submit="login()">


    <input type="text" id="username" name="username" ng-model="credentials.username" placeholder="username">

    <br />

    <input type="text" id="password" name="password" ng-model="credentials.password" placeholder="password">

    <br />

    <button type="submit" >login</button>

  </form>
</fieldset>
