<fieldset>
  <legend>Mensagem pública</legend>

  <p>
    <span>{{publicText}}</span>
  </p>
</fieldset>

<fieldset>
  <legend>Mensagem secreta</legend>

  <p>
    <span ng-show="authenticated">
      Mensagem exclusiva para {{username}}: {{secretText}}
      <a href="" ng-click="logout()">Logout</a>
    </span>
    <span ng-hide="authenticated">
      Você não tem permissão para ler esta mensagem.
      <a href="#/login">Login</a>
    </span>
  </p>
</fieldset>
